<script type="text/javascript">

    var myChart = echarts.init(chartDom);

                        stroke: '#FFFFFF',
                        // stroke: '#009e7e',
                        // lineWidth: 1
                        lineWidth: 0
                    },
                    keyframeAnimation: {
                        duration: 4000,
                        loop: true,
                        keyframes: [
                            {
                                // percent: 0.7,
                                percent: 0.5,
                                style: {
                                    fill: '#009e7e',
                                    // lineDashOffset: 200,

                                    // lineDash: [0, 0]
                                }
                            },

                                }
                            },
